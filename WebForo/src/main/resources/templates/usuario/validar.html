<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class= "container">
		<div class = "jumbotron">
			<h1 class = "display-4">Bienvenido al Foro de Desarrollo Web</h1>
			<p class= "lead">Necesitas identificarte.</p>
			<hr class = "my-4">
			<p class = "text-danger">*Proporciona los datos de tu cuenta para acceder al sitio.</p>
			<div class = "row">
				<div class = "col-3"></div>
					<div class = "col-5">
						<div th:if="*{param.error != null and session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
							class = "alert alert-warning alert-dismissible fade show"
							role = "alert">
							<button type = "button" class = "close" data-dismiss= "alert">&times;</button>
							<h4 th:text=*{session['SPRING_SECURITY_LAST_EXCEPTION'].message}></h4>
						</div>
						<form action="#" th:action="@{/usuario/validar}" method= "post">
							<label>Correo electrónico</label>
							<input type="email" required="required"  
							name="username" class="form-control"/>
							<label>Clave de acceso</label>
							<input type="password" required="required"  
							name="password" class="form-control"/>
							<p>
							<input type = "submit" value = "Validar"/>
							<input type = "reset" value = "Limpiar"/>
							</p>
						</form>
						<div class= "form-group">
							<div class = "form-group">
								<a th:href= "@{/usuario/agregar}">No tengo una cuenta, registrarme...</a>
							</div>
						</div>
					</div>
					
					<div class = "col-4"></div>
		</div>
			<hr class = "my-4">
		<div class = "row">	
			<div class = "col-2"></div>
			<div class = "col-8">
			<p>Desarrollo de Aplicaciones Web.</p>
			<p>Daniel Salvador Vázquez.</p>
			<p> ITSSNP 2021.</p>
			</div>
			<div class = "col-2"></div>
				</div>
			</div>
		</div>
</body>
</html>
