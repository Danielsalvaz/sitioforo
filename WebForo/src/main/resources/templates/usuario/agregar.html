<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Registro de usuarios nuevos</h1>
            <p class="lead">Introduce los datos de registro.</p>
            <her class="my-4">
            <p class="text-danger">*Todos los datos son obligatorios.</p>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form action="#" th:action="@{agregar}" th:object="${usuario}"
                    method="POST">
                    <label>Alias: </label>
                    <input type="text" required="required" th:field="*{alias}"
                    class="form-control" placeholder="Dany"
                    maxlength="15"/>
                    <label>Nombre: </label>
                    <input type="text" required="required" th:field="*{nombre}"
                    class="form-control" placeholder="Con apellidos"
                    maxlength="50"/>
                    <label>Correo electrónico</label>
                    <input type="email" required="required" th:field="*{correoe}"
                    class="form-control" placeholder="Correo valido"
                    maxlength="100"/>
                    <label>Clave de acceso: </label>
                    <input type="password" required="required" name="clave"
                    class="form-control" maxlength="20"/>
                    <p>
                        <input type="submit" value="Registrar" /> 
                        <input type="reset" value="Limpiar"/>
                    </p>
                    </form>
                    <div th:if="*{error != null}"
                    class="alert alert-warning alert-dismissible fade show"
                    role="alert">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4 th:text=*{error}></h4>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
                <hr class="my-4">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <p>Desarrollo de Aplicaiones Web.</p>
                    <p>Daniel Salvador Vázquez</p>
                    <p>ITSSNP 2021.</p>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
